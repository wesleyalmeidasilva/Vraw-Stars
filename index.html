<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="https://github.com/wesleyalmeidasilva">
    <!-- By: https://github.com/wesleyalmeidasilva -->
    <title>Vraw Stars</title>
</head>
<body>
    
    <video class="bg-video" autoplay loop muted src="videos/bgbrawlprimo.webm"></video>

    <div class="container">

        <header class="header">
            <div class="header-esquerdo">
                <div class="header-icone botao">
                    <a href="#">
                        <img class="bibi-icone" src="images/bibi.webp" alt="bibi icone">
                        <p class="player-name">Nkens</p>
                    </a>
                </div>
                <div class="header-trofeis botao">
                    <div class="header-trofeis-topo">
                        <img class="icone-rank" src="images/rank.webp" alt="rank-icone">
                        <img class="icone-trofeu" src="images/trofeu.webp" alt="trofeu-icone">
                        <p>10688</p>
                    </div>
                    <div class="barra">
                        <img class="icone-moeda" src="images/moeda-topo.webp" alt="recompensa">
                    </div>
                </div>
            </div>

            <div class="header-direito">
                <div class="botão-interativo botao">
                    <img class="icone-interativo" src="images/interativo.webp">
                </div>
                <div class="amigo botao">
                    <img class="icone-smile" src="images/smile.webp" alt="icone sorrindo">
                    <p>5</p>
                </div>

                <div class="gema botao">
                    <p>43</p>
                    <img class="icone-gema" src="images/gema.webp" alt="gema">
                </div>

                <div class="moeda botao">
                    <p>1734</p>
                    <img class="moeda-direita" src="images/moeda.webp" alt="moeda">
                </div>

                <div class="estrela-roxa botao">
                    <img class="icone-estrela" src="images/estrela.webp" alt="estrela-roxa">
                    <p>2115</p>
                </div>
            </div>
        </header>

        <main class="container-main">

            <div class="menus-centrais">
                <div class="menu-esquerdo">
                    <div class="loja botao">
                        <img src="images/shop.webp" alt="Loja">
                        <p>Loja</p>
                    </div>
                    <div class="brawlers botao">
                        <img src="images/iconemenu1.webp" alt="Brawlers">
                        <p>Brawlers</p>
                    </div>
                    <div class="noticias botao">
                        <img src="images/noticias.webp" alt="Notícias">
                        <p>Notícias</p>
                    </div>
                </div>
                <div class="centro">

                </div>

                <div class="menu-direito">
                    <div class="amigos botao">
                        <img src="images/amigo.webp" alt="Amigos">
                        <p>Amigos</p>
                    </div>
                    <div class="clube botao">
                        <img src="images/bandeira.webp" alt="Clube">
                        <p>Clube</p>
                    </div>
                    <div class="bate-papo botao">
                        <img src="images/balao.webp" alt="Bate-papo">
                        <p class="p-batepapo">Bate-papo</p>
                    </div>
                </div>
            </div>


        </main>

        <div class="menus-inferiores"> <!-- Menus Inferiores -->
            <div class="brawlpass botao">
                <img class="icone-brawlpass" src="images/brawlpass.webp" alt="Brawl Pass">
                <div class="level">
                    <div class="barra3">
                        <div class="circulo2"></div>
                        <img class="ficha" src="images/ficha.webp" alt="Ficha">
                        <p class="experiencia">340/540</p>
                        <p class="nivel">68</p>
                    </div>
                    <div class="barra4"></div>
                </div>
            </div>

            <div class="inferior-direito">
                <div class="mododecombate botao">
                    <p class="modo-tempo">Novo evento em: 1h 20m</p>
                    <p class="p-nomedomodo">combate solitário</p>
                    <p class="p-nomedomapa">Blocos rochosos</p>
                    <img class="icone-exclamacao" src="images/exclamação.webp" alt="exclamação">
                    <img class="icone-solitario" src="images/solitario.webp" alt="modo solitário">
                    <img class="icone-cogumelo" src="images/iconecogumelo.webp" alt="cogumelo">
                </div>
                <div class="jogar botao">
                    <img class="icone-ficha2" src="images/ficha.webp" alt="ficha">
                    <p class="ficha-disponivel"><span style="color: #3caad1;">20</span>/200</p>
                    <p class="ficha-tempo">+20 fichas em 1h 20m</p>
                    <p class="p-jogar">jogar</p>
                </div>
            </div>
        </div>

    </div>





</body>
</html>
